<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/src/analytics.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>

<body>
    <div id="heading">
        <h1 ><a href="https://shrk.xyz/{{analytics.short_link}}" target="_blank" class="a">shrk.xyz/{{analytics.short_link}}</a></h1>
        <p>Unique id - {{analytics.unique_id}}</p>
        <p>long link - {{analytics.link}}</p>
</div>
    <div id="inside-div">
        <div id="buttons-div">
            <button class="edit-div-input" id="edit-link">Edit Link</button>
            <button  class="edit-div-input {{analytics.toggle.color}}" id="toggle-link" value={{analytics.toggle.value}}>{{analytics.toggle.textContent}}</button>
            <button style="color: rgb(176, 7, 7);" class="edit-div-input" id="delete-link">Delete Link</button>
        </div>
        <div id="map"></div>

    </div>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin="" type="module"></script>
<script src="/public/src/utils/map.js" type="module"></script>

<script src="/public/src/modules/toasts.js" type="module"></script>
</html>
